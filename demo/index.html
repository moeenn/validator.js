<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script async src="index.js" type="module"></script>
</head>
<body>
  <section>
    <div class="container">
      <form id="sample_form">
        <fieldset>
          <label for="name">Name</label>
          <input for="name" type="text" data-required data-alpha />
        </fieldset>

        <fieldset>
          <label for="password">Password</label>
          <input for="password" type="password" data-required data-minlength="5" />
        </fieldset>

        <fieldset>
          <label for="conf_password">Confirm Password</label>
          <input for="conf_password" type="password" data-required data-same="password" />
        </fieldset>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </section>

  <script>

  </script>
</body>
</html>
